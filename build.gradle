plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

}

allprojects {
    group 'org.example'
    version '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}


project(':core') {
    dependencies {
        compile project(':entities')
        compile project(':editor')
        compile project(':utils')
    }
}

project(':editor') {
    dependencies {
        compile project(':entities')
        compile project(':utils')
    }
}

project(':entities') {
    dependencies {
        compile project(':utils')
    }
}